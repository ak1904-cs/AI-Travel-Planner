<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('https://wallpapers.com/images/hd/cool-simple-abstract-icons-brmsg7jvu1rtaqiy.jpg') no-repeat center center/cover;
        }
        .glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="glass shadow-lg max-w-md w-full text-center p-6">
        <h1 class="text-2xl font-bold text-white">Currency Converter</h1>
        
        <div class="mt-4">
            <input type="number" id="amount" placeholder="Amount" class="w-full px-3 py-2 border rounded-lg mb-2">
            <select id="fromCurrency" class="w-full px-3 py-2 border rounded-lg mb-2">
                <option value="INR">Indian Rupee (INR)</option>
                <option value="USD">US Dollar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">British Pound (GBP)</option>
            </select>
            <select id="toCurrency" class="w-full px-3 py-2 border rounded-lg mb-2">
                <option value="USD">US Dollar (USD)</option>
                <option value="INR">Indian Rupee (INR)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">British Pound (GBP)</option>
            </select>
            <button id="convert" class="w-full btn-custom">Convert</button>
        </div>
        
        <div id="result" class="mt-4 text-white text-lg font-bold"></div>
    </div>
    
    <script>
        document.getElementById("convert").addEventListener("click", function() {
            const amount = document.getElementById("amount").value;
            const fromCurrency = document.getElementById("fromCurrency").value;
            const toCurrency = document.getElementById("toCurrency").value;
            
            if (amount === "" || amount <= 0) {
                document.getElementById("result").innerText = "Enter a valid amount";
                return;
            }
            
            const googleQuery = `https://www.google.com/search?q=${amount}+${fromCurrency}+to+${toCurrency}`;
            window.open(googleQuery, '_blank');
        });
    </script>
</body>
</html>
